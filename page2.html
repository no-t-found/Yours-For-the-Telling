<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yours for the Telling - Page 2</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            cursor: none;
        }
        #custom-cursor {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(0, 255, 0, 0.3);
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
        .illustration {
            width: 300px;
            height: 200px;
            border: 1px solid #0f0;
            margin-bottom: 2em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .interactive {
            cursor: pointer;
        }
        #beanpoles {
            background-color: #0f0;
            color: #000;
            padding: 2px 4px;
            font-weight: normal;
            transition: font-weight 0.3s;
        }
        #beanpoles:hover {
            font-weight: bold;
        }
        #yes-button {
            margin-top: 2em;
            padding: 0.5em 1em;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    <div class="illustration"></div>
    <p>Would you prefer the tale of the <span class="interactive" id="beanpoles">three tall, lanky beanpoles</span>?</p>
    <button id="yes-button">Yes</button>

    <script>
        const cursor = document.getElementById('custom-cursor');
        const beanpolesSpan = document.getElementById('beanpoles');
        const yesButton = document.getElementById('yes-button');
        const originalText = beanpolesSpan.textContent;
        const alternateText = "three rather common or garden shrubs";

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        beanpolesSpan.addEventListener('mouseenter', () => {
            beanpolesSpan.textContent = alternateText;
            beanpolesSpan.style.fontWeight = 'bold';
        });

        beanpolesSpan.addEventListener('mouseleave', () => {
            beanpolesSpan.textContent = originalText;
            beanpolesSpan.style.fontWeight = 'normal';
        });

        beanpolesSpan.addEventListener('click', () => {
            window.location.href = 'page3.html';
        });

        yesButton.addEventListener('click', () => {
            window.location.href = 'page16.html';
        });
    </script>
</body>
</html>
