<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yours for the Telling - Page 1</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            cursor: none;
        }
        #custom-cursor {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(0, 255, 0, 0.3);
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
        .illustration {
            width: 300px;
            height: 200px;
            border: 1px solid #0f0;
            margin-bottom: 2em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .interactive {
            cursor: pointer;
        }
        #read {
            text-decoration: underline;
            color: #0f0;
        }
        #peas {
            background-color: #0f0;
            color: #000;
            padding: 2px 4px;
            font-weight: normal;
            transition: font-weight 0.3s;
        }
        #peas:hover {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    <div class="illustration">
        <img src="Gifs/page1-beans.gif" alt="Three peas illustration" style="max-width: 100%; max-height: 100%; object-fit: contain;">
    </div>
    <p>Would you like to <span class="interactive" id="read">read</span> the tale of the <span class="interactive" id="peas">three sprightly peas</span>?</p>

    <script>
        const cursor = document.getElementById('custom-cursor');
        const readSpan = document.getElementById('read');
        const peasSpan = document.getElementById('peas');
        const originalText = peasSpan.textContent;
        const alternateText = "three tall, lanky beanpoles";

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        readSpan.addEventListener('click', () => {
            window.location.href = 'page4.html';
        });

        peasSpan.addEventListener('mouseenter', () => {
            peasSpan.textContent = alternateText;
            peasSpan.style.fontWeight = 'bold';
        });

        peasSpan.addEventListener('mouseleave', () => {
            peasSpan.textContent = originalText;
            peasSpan.style.fontWeight = 'normal';
        });

        peasSpan.addEventListener('click', () => {
            window.location.href = 'page2.html';
        });
    </script>
</body>
</html>
